<!doctype html>
<html lang="en">
  <head>
    <title>Image Clipboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css?v=1">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-success">
      <a class="navbar-brand" href="/">Image Clipboard Example</a>
      <ul class="navbar-nav pull-right">
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/martindrapeau/image-clipboard">Code on GitHub</a>
        </li>
      </ul>
    </nav>
    <br/>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="message">Paste (Ctrl+v) your image</p>
          <img class="image image-responsive" />
        </div>
      </div>
    </div>
    <br/>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p>
            <em>Coded by <a href="https://medium.com/@martindrapeau">Martin Drapeau</a>.</em>
          </p>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="app.js?v=1"></script>
  </body>
</html>
